<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </div>
            <div class="nav-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Avatar"
                    class="nav-avatar">
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-contents">
            <h1 class="banner-title">Muhammed Rifad KP</h1>
            <div class="banner-buttons">
                <button class="banner-button"><i class="fas fa-play"></i> Play</button>
                <button class="banner-button"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
            <p class="banner-description">
                Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind
                manipulates the police to carry out his plan.
            </p>
        </div>
        <div class="banner-fadeBottom"></div>
    </div>

    <!-- Movie Rows -->
    <div class="movie-rows">
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row-posters">
                <img src="https://image.tmdb.org/t/p/original/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg" alt="Movie Poster"
                    class="row-poster">
                <img src="https://image.tmdb.org/t/p/original/gajva2L0rPYkEWjzgFlBXCAVBE5.jpg" alt="Movie Poster"
                    class="row-poster">
                <img src="https://image.tmdb.org/t/p/original/bQLrHIRNEkE3PdIWQrZHynQZazu.jpg" alt="Movie Poster"
                    class="row-poster">
                <img src="https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie Poster"
                    class="row-poster">
                <img src="https://image.tmdb.org/t/p/original/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg" alt="Movie Poster"
                    class="row-poster">
                <img src="https://image.tmdb.org/t/p/original/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" alt="Movie Poster"
                    class="row-poster">
            </div>
        </div>

        <div class="row">
            <h2>Netflix Originals</h2>
            <div class="row-posters">
                <img src="https://image.tmdb.org/t/p/original/waJkfH9qUyT06l5UjqPoLN0g5Ea.jpg" alt="Movie Poster"
                    class="row-poster large-poster">
                <img src="https://image.tmdb.org/t/p/original/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" alt="Movie Poster"
                    class="row-poster large-poster">
                <img src="https://image.tmdb.org/t/p/original/rqeYMLryjcawh2JeRpCVUDXYM5b.jpg" alt="Movie Poster"
                    class="row-poster large-poster">
                <img src="https://image.tmdb.org/t/p/original/3NTAbAiao4JLzFQw6YxP1YZppM8.jpg" alt="Movie Poster"
                    class="row-poster large-poster">
                <img src="https://image.tmdb.org/t/p/original/4EYPN5mVIhKLfxGruy7Dy41dTVn.jpg" alt="Movie Poster"
                    class="row-poster large-poster">
                <img src="https://image.tmdb.org/t/p/original/osYbtvqjMUhEXgkuFJOsRYVpq6N.jpg" alt="Movie Poster"
                    class="row-poster large-poster">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
